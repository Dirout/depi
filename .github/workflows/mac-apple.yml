on: [push]

name: 'Build: macOS (ARM64)'

jobs:
  mac_aarch64:
    name: macOS (ARM64)
    runs-on: macos-11
    steps:
      - name: Checkout codebase
        uses: actions/checkout@v3
      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          target: aarch64-apple-darwin
          default: true
          profile: minimal
      - name: Build depi
        uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --release --all-features --target aarch64-apple-darwin
      - name: Prepare depi for upload
        run: |
          cd ./target/aarch64-apple-darwin/release/
          strip ./depi
          chmod +x ./depi
          tar -cvf aarch64-depi.osx.tar \
          depi \
          libdepi.dylib \
          libdepi.a
      - name: Upload depi build artifacts to GitHub
        uses: actions/upload-artifact@v3
        with:
          name: aarch64-depi.osx
          path: ./target/aarch64-apple-darwin/release/aarch64-depi.osx.tar
          if-no-files-found: error
